<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>instagram</title>
</head>
<body>
    <div class="instagram_cont">
        <div class="instagram_photo">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram_login">
            <div class="login">
                <img src="img/instagram-logo.png" alt="instagram-logo">
                <form action="" method="post">
                    <label>
                        <input aria-required="true" autocapitalize="off"  type="email" name="username" id="username" placeholder="Telefone,nome do usuário ou email">
                    </label><br><br>
                    <label>
                        <input type="password" name="password" id="senha" placeholder="senha">
                    </label><br><br>
                    <p class="enter"><a href="#">Entrar</a></p>
                    <div class="linha">
                        <div class="esquerda"></div>
                        <div class="ou">ou</div>
                        <div class="direita"></div>
                    </div><br><br>
                    <div class="facebook">
                        <img src="img/facebook-logo.png" alt="facebook-logo">
                        <span><a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221lrvj9ltpnzdecoy2lz1dkvgik17bolh6p1gxmmz1wao1vx4w00%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Dc3600278-87c4-4ef7-b2ea-d7d1c4928a2c%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221lrvj9ltpnzdecoy2lz1dkvgik17bolh6p1gxmmz1wao1vx4w00%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0">Entrar com Facebook</a></span>
                    </div>
                    <div class="recuperacao">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
            <div class="cadastrar">
                <p>Não tem uma Conta?&nbsp;<a href="#">Cadastre-se</a></p>
            </div>
            <div class="footer">
                <p>Obtenha o aplicativo</p>
                <div class="donwload">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=signupPage&ig_mid=7750AD1C-9BDC-4CE5-9F52-AC4E6971159B&utm_content=lo&utm_medium=badge" target="_blank"></a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
